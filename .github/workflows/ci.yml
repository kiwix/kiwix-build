name: Windows Test

on:
 push:

jobs:
  Windows:
    strategy:
      fail-fast: false
    runs-on: windows-latest
    env:
      OS_NAME: windows
      PLATFORM_TARGET: native_dyn
      SSH_KEY: /tmp/id_rsa
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Setup python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: '3.6'
    - name: secret
      shell: bash
      run: |
        echo "${{secrets.ssh_key}}" > $SSH_KEY
        chmod 600 $SSH_KEY
    - name: Install packages
      run: |
        choco.exe install pkgconfiglite ninja
    - run: |
        ls
        libtoolize
        aclocal
        autoconf
        automake
    - name: Install python modules
      shell: bash
      run: |
        pip3 install meson==0.52.1 pytest requests distro
        pip3 install --no-deps $GITHUB_WORKSPACE
    - name: Ensure base deps
      shell: bash
      run: |
        cd $HOME
        $GITHUB_WORKSPACE/.github/scripts/ensure_base_deps.py
    - name: Compile all deps
      shell: bash
      run: |
        cd $HOME
        $GITHUB_WORKSPACE/.github/scripts/compile_all_deps.py
    - name: Upload failure logs
      shell: bash
      if: failure()
      run: $GITHUB_WORKSPACE/.github/scripts/upload_failure_logs.sh
